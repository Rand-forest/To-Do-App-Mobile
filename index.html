<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
            <script src="script.js"></script>
                <title>Task Manager</title>
                </head>
                <body>
                    <header>
                            <h1>Task Manager</h1>
                                    <button id="add-task-btn" onclick="showForm()"><i class="fas fa-plus"></i></button>
                                        </header>
                                            <main>
                                                    <div class="task-form-container">
                                                                <form id="task-form">
                                                                <label for="task-title-input">Title:</label>
                                                                <input type="text" id="task-title-input" required>
                                                                <label for="task-date-input">Date:</label>
                                                                <input type="date" id="task-date-input" required>
                                                                <label for="task-description-input">Description:</label>
                                                                <textarea id="task-description-input" rows="4"></textarea>
                                                     <div class="form-buttons">
                                                     <button type="submit" class="submit-btn">Add Task</button>
                                                     <button type="button" class="cancel-btn" onclick="hideForm()">Cancel</button>
                                                     </div>
                                                     </form>
                                                     </div>
                                                     <div class="task-list-container">
                                                     <h2>Task List</h2>
                                                     <div id="task-list"></div>
                                                     </div>
                                                     </main>
                                                     </body>
                                                     </html>
